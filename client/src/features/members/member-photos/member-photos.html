@if (!memberService.editMode()){

@if (photos(); as photos){
@if(photos.length>0){
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
    @for (photo of photos; track photo.id) {
    <div class="relative">
        <img src="{{photo.url}}" alt="user photo {{photo.id}}" class="w-full rounded-lg">
        
        @if (accountService.currentUser()?.id===memberService.memberProfile()?.id) {
        <app-favorite-button
        [isDisabled]="photo.url===memberService.memberProfile()?.imageUrl"
        [isSelected]="photo.url===memberService.memberProfile()?.imageUrl"
        (clickEvent)="setMainPhoto(photo)"
        />
        <app-delete-button 
        [isDisabled]="photo.url===memberService.memberProfile()?.imageUrl"
        (clickEvent)="deletePhoto(photo)"
        class="absolute top-1 left-1"
        />
        }
    </div>

    }
</div>
}
@else {
<p class="text-center text-gray-500">No photos available</p>
}
}
}
@else {
<app-image-upload (uploadFile)="onUploadinImage($event)" [loading]="loading()" />
}
