<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rouded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary"></div>
    <div class="card-body w-full">
        <form #registForm="ngForm" class="flex flex-col gap-4 w-full"
        (ngSubmit)="register()">
        <input type="text" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email">
        <input type="text" class="input w-full" name="displayName" [(ngModel)]="creds.displayName" placeholder="Display Name">
        <input type="text" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="Password.">
        <select class="input w-full">
            <option disabled selected>Pick a member</option>
            @for (member of membersFromHome(); track $index) {
                <option value="{{member.id}}">{{member.displayName}}</option>
            }
        </select>
        <div class="flex items-center justify-end gap-3">
            <button (click)="cancel()" type="button" class="btn">Cancel</button>
            <button (click)="register()" class="btn btn-primary" type="submit">Submit</button>
        </div>    
    </form>
    </div>
</div>
