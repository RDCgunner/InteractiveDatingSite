<div class="grid grid-cols-5 gap-6">
    @for (photo of photosToModerate(); track $index) {

        @if (photo.url!="") {
            <div class="relative">
        <img class="w-full rounded-lg object-fill" src="{{ photo.url }}" alt="photo_to_moderate {{ photo.id }}" />
        <div (click)="approvePhoto(photo)" class="flex items-center justify-around absolute bottom-1 w-1/2 h-1/2 bg- right-1 z-20 cursor-pointer opacity-60 hover:bg-green-300">
            <svg class="size-15" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-15">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
            </svg>
        </div>
        <div
            (click)="rejectPhoto(photo)"
            class="flex items-center justify-around absolute bottom-1 w-1/2 h-1/2 cursor-pointer left-1 z-20 opacity-60 hover:bg-red-300">
            <svg class="center size-45" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-15">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>
    </div>

        }
    
    }


</div>
